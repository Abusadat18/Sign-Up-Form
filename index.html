<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="col1">
      <div>
        <img src="./odin-lined.png" alt="TOP Logo" class="top-logo" />
        <h1>TOP</h1>
      </div>
    </div>
    <div class="col2">
      <div class="col2-header">
        <h3>
          This is not a real online service !You know you need something like
          this in your life to help you realize your deepest dreams.
        </h3>
        <h3>Sign up<em>now</em> to get started.</h3>
        <h3>You <em>know</em> you want to.</h3>
      </div>
      <div class="col2-main">
        <h3>Let's do this!</h3>
        <form action="#" id="myForm">
          <div class="firstName-container">
            <label for="firstName">FIRST NAME</label>
            <input type="text" name="firstName" id="firstName" required />
          </div>
          <div class="lastName-container">
            <label for="lastName">LAST NAME</label>
            <input type="text" name="lastName" id="lastName" required />
          </div>
          <div class="email-container">
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="phone-container">
            <label for="phNum">PHONE NUMBER</label>
            <input type="tel" name="phNum" id="phNum" required />
          </div>
          <div class="password-container">
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password" required />
            <p class="warning">*Passwords do not match</p>
          </div>
          <div class="password-check-ctn">
            <label for="rePassword">CONFIRM PASSWORD</label>
            <input type="password" name="rePassword" id="rePassword" required />
          </div>
        </form>
      </div>
      <div class="col2-footer">
        <button form="myForm" class="create-btn">Create Account</button>
        <p>Already have an account?<a href="#"> Log in</a></p>
      </div>
    </div>
  </body>
</html>
